<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Inscrição Corrida</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Inscrição - Corrida</h1>

  <form id="form-checkout">
    <label>Nome Completo</label>
    <input type="text" id="nome" name="nome" required />

    <label>Telefone</label>
    <input type="text" id="telefone" name="telefone" required />

    <label>CPF</label>
    <input type="text" id="cpf" name="cpf" required />

    <label>E-mail</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Gerar QR Code Pix</button>
  </form>

  <div id="qrCodeContainer" style="display:none; margin-top: 16px;">
    <h2>Escaneie o QR Code para pagar</h2>
    <img id="qrCode" src="" alt="QR Code PIX" style="max-width: 280px;" />
    <p>Ou copie o código PIX:</p>
    <input type="text" id="pixCode" readonly style="width: 100%;" />
  </div>

  <script src="script.js"></script>
</body>
</html>
